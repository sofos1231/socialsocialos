<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev Dashboard — Not Served Directly</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0b1020;
        color: #e8ecf7;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .message {
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
      }
      h1 { margin-top: 0; color: #ffd166; }
      p { line-height: 1.6; margin: 16px 0; }
      .url { 
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 8px;
        font-family: monospace;
        color: #79c0ff;
        margin: 20px 0;
      }
      .countdown { color: #9aa7b4; font-size: 14px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>⚠️ This file is not served directly</h1>
      <p>The dev dashboard must be accessed via the Vite dev server.</p>
      <p>Opening this file directly (file://) will not work because browsers block inline scripts.</p>
      <div class="url">http://localhost:5173/dev-dashboard.html</div>
      <p>Redirecting automatically in <span id="countdown">3</span> seconds...</p>
      <p class="countdown">Or <a href="http://localhost:5173/dev-dashboard.html" style="color: #79c0ff;">click here</a> to go now.</p>
    </div>
    <script>
      let count = 3;
      const countdownEl = document.getElementById('countdown');
      const timer = setInterval(() => {
        count--;
        if (countdownEl) countdownEl.textContent = count;
        if (count <= 0) {
          clearInterval(timer);
          window.location.href = 'http://localhost:5173/dev-dashboard.html';
        }
      }, 1000);
    </script>
  </body>
</html>
